<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPal AI</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- Navigator -->
    <nav class="Navigator">
        <ul class="nav_line">
            <li><a href="#">Subject</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="buttons">
            <a class="su" href="#"><button>SIGN UP</button></a>
            <a class="si" href="#"><button>SIGN IN</button></a>
        </div>
    </nav>

    <!--Chatbox-->
    <div class="chat-container">
        <!-- Chat Area (Scrollable) -->
        <div class="chat-box">
            <!-- AI Question and Response Bubbles (Appear dynamically) -->
            <div class="message ai-message" id="ai-message" style="display: none;">
                <p id="ai-question"></p>
            </div>
    
            <!-- User Response Bubble (Appear dynamically) -->
            <div class="message user-message" id="user-message" style="display: none;">
                <p id="user-response"></p>
            </div>
    
            <!-- AI Feedback Bubble (Appear dynamically) -->
            <div class="message ai-message" id="ai-feedback-message" style="display: none;">
                <p id="ai-feedback"></p>
            </div>
        </div>
    
        <!-- Combined Input Button and Mic Icon -->
        <div class="user-input">
            <button id="start-speech">
                <img src="../static/image/mic-icon.png" alt="Mic" id="mic-icon"> Start Speaking
            </button>
        </div>
    </div>
    

    <!-- Link to JavaScript file -->
    <script src="../static/script.js"></script>

</body>
</html>
